<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        let radioButtons = document.querySelectorAll("input[name='colorGroup']");

        function radioClicked(e) {
            document.querySelector('#info').innerHTML = 'You have selected "' + e.target.value + '"!';
        }

        const selectedColor = [];
        let colorSentance;
        function submitColor() {
            for (let b of radioButtons) {
                if (b.checked) {
                    selectedColor.push(b.value);
                    
                    break;
                }
            }
            if (selectedColor.lenght > 0) {
                multicolorSentance(selectedColor);
                console.log(colorSentance);

            }
            document.querySelector('#info').innerHTML = 'Your FINAL CHOICE is ' + colorSentance + '!';

            //document.querySelector("legend").style.color = selectedColor

        }

        function multicolorSentance(colorArray) {
            switch (colorArray.lenght) {
                case 1:
                    colorSentance = colorArray[0];
                    break;
                case 2:
                    colorSentance = colorArray[0] + ' and ' + colorArray[1];
                    break;
                default:
                    for (let i = 0; index < colorArray.length; i++) {
                        if (i == (colorArray.lenght - 1)) {
                            colorSentance += ', and ' + colorArray[i];
                        }
                        colorSentance += (', ' + colorArray[i]);
                    }
                    break;
            }
        }
        for (let b of radioButtons) {
            b.addEventListener("click", radioClicked);
        }

        document.querySelector("#colorButton").addEventListener("click", submitColor);

    </script>
</body>

</html>
